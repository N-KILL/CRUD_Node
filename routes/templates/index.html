<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>CRUD</title>
    </head>
    <body> 
        <div class="container text-center">
            <div class="row mt-3">
                <h1>LOGIN CRUD<h1>
            </div>    
        </div>
        <hr>
        <div class="container text-center mt-5">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su email">
                </div>
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="user" class="form-control" id="usuario" placeholder="Ingrese su usuario">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Ingresar</button>
            </form>
        </div>
        <hr>
    </body>
</html>
